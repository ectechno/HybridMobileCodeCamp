<!--login form start-->
<div style="background-color:#F6D8CE;">
    <div class="bar bar-header bar-assertive">
  <h1 class="title">Login</h1>
</div>
    <div class="row row-top" style="text-align:center; margin-top:40px;">
        <div class="col col-center">
            <img src="img/1.png" width="200px;" alt="logo">
        </div>
    </div>
    <div class="row responsive-sm" ng-controller="loginController">
        <div class="list col col-center" id="logform">
<div class="list">
 <label class="item item-input">
                <i class="icon ion-person"></i>
               
                <input type="text" ng-model="user.username"  placeholder="User name (admin)">
            </label>
            <label class="item item-input">
                <i class="icon ion-key"></i>
                
                <input type="password" ng-model="user.password"  placeholder="Password (admin123)">
            </label>
            <div class="padding">
                
                <button class="button button-block button button-dark" ng-click="signIn(user)">
                Sign-In
                    </button>
            </div>
        </div>
    </div>

    <div class="bar bar-footer bar-assertive">
        <div class="title"><h6>Copyright &#169; 2015 99X Technology &#124; Version 1.0.0</h6></div>
    </div>
</div>
<!--login form end-->
